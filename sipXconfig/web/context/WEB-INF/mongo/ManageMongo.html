<div jwcid="@common/Border" useDojo="ognl:true" borderTitle="ognl:borderTitle">
  <span jwcid="@common/QuickHelp" value="message:quick.help" />
   <span jwcid="@common/ErrorMsg"/>
   
   <div jwcid="@If" condition="ognl:admin.inProgress">
     Operation in progress....
   </div>
   
  <form jwcid="form@Form" delegate="bean:validator" listener="listener:takeAction">
    <ul class="component-links">
      <li>
	     <div jwcid="@If" condition="ognl:addDbModel.optionCount > 1">
		    <select jwcid="@PropertySelection" 
		      model="ognl:addDbModel"
			  value="ognl:addDb"
			  onchange="literal:javascript:this.form.submit();"/>
	     </div>
	     <div jwcid="@If" condition="ognl:addArbiterModel.optionCount > 1">
		    <select jwcid="@PropertySelection" 
		      model="ognl:addArbiterModel"
			  value="ognl:addArbiter"
			  onchange="literal:javascript:this.form.submit();"/>
	     </div>
      </li>
    </ul>
   <table jwcid="status@common/Table" id="status:list"
     columns="* !name,!state,!action"
     source="ognl:meta.nodes"
     row="ognl:node"
     converter="ognl:converter">
     
     <span jwcid="nameColumnValue@Block">
        <img jwcid="@Image" image="ognl:statusAsset" align="absmiddle"/>
       <span jwcid="@Insert" value="ognl:node.fqdn"/>
     </span>
     
     <span jwcid="stateColumnValue@Block">
     	<ul>
			<span jwcid="@For" source="ognl:node.status" value="ognl:status">
				<li><span jwcid="@Insert" value="ognl:localizedStatus"/></li>
		    </span>
		</ul>
     </span>
     
     <span jwcid="actionColumnValue@Block">
     	<ul>
			<span jwcid="@For" source="ognl:meta.getRequiredActions(node.hostPort)" value="ognl:action">
	            <li><input jwcid="@Submit" id="mongo:action" value="ognl:localizedAction" 
	              listener="listener:onSpecificServerAction" parameters="ognl:{node.hostPort, action}"/><li>
			</span>
		</ul>
		
	    <select jwcid="@PropertySelection" 
	      model="ognl:availableActionModel"
		  value="ognl:availableAction"
		  onchange="literal:javascript:this.form.submit();"/>
		  		
     </span>
     
   </table>   
	<ul class="component-submit">
	  <li>
	    <input id="mongo:refresh"
	      jwcid="@Submit"
	      value="message:button.refresh"
	      listener="listener:refresh"/>
	  </li>
    </ul>    
  </form>
</div>
